<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Evan Turner | Developer</title>
  <link rel="icon" type="image/png" href="public/dist/img/evturn.jpg">
  <link rel="stylesheet" href="public/dist/css/style.css">
</head>
<body>
  <div id="preloader">
    <div id="spinner"></div>
    <img class="preloader" src="public/dist/img/evturn.jpg">
  </div>
  <div class="container navbar">
    <div class="wrapper">
      <ul class="nav-items">
        <li data-view="work" class="nav-item nav-work">
          <p class="nav-text"><a class="nav-link" href="#work">Work</a></p>
        </li>
        <li data-view="about" class="nav-item nav-about">
          <p class="nav-text"><a class="nav-link" href="#about">About</a></p>
        </li>
        <li data-view="contact" class="nav-item nav-contact">
          <p class="nav-text"><a class="nav-link" href="#contact">Contact</a></p>
        </li>
        <li data-view="index" class="nav-item nav-index">
          <p class="nav-text"><a class="nav-link" href="#"><i class="fa fa-home"></i></a></p>
        </li>
      </ul>
    </div>
  </div>
  <div id="rza"></div>
  <footer class="container footer">
    <div class="footer-container">
      <p>2015 Â© evturn.com | All Rights Reserved</p>
    </div>
  </footer>
  <script type="text/template" id="index-container-template">
    <div class="container animated fadeInUp">
      <div class="wrapper">
        <img class="img-scale" src="public/dist/img/hero-avatar.png">
        <p class="header-subhead">Evan Turner // Development</p>
      </div>
    </div>
  </script>

  <script type="text/template" id="carousel-container-template">
    <div class="container carousel">
      <div class="wrapper carousel-wrapper">
        <div class="carousel-wrapper">
          <div class="carousel-image-container">
            <div class="carousel slide animated bounceInLeft" data-ride="carousel" id="gallery">
              <div class="carousel-inner">
                <div class="item active">
                  <img class="img-scale" src="<%= lead %>">
                </div>
                <!-- Images -->
              </div>
            </div>
          </div>
          <div class="carousel-panel">
            <!-- Description -->
          </div>
        </div>
      </div>
    </div>
  </script>




  <script type="text/template" id="thumbnails-container-template">
    <div class="container thumbnails">
      <div class="wrapper thumbnails-wrapper">
        <!-- Thumbnails Items-->
      </div>
    </div>
  </script>

  <script type="text/template" id="thumbnail-item-template">
    <div class="thumbnail-item">
      <a href="#work/<%= id %>">
      <div class="thumbnail-inner">
        <div class="image-container">
          <img class="img-scale" src="<%= thumbnail %>">
          <div class="shadow"></div>
        </div>
      </div>
      </a>
    </div>
  </script>

  <script type="text/template" id="carousel-panel-template">
    <div class="panel-inner">
      <div class="btn-container">
        <a class="btn btn-generic" href="#gallery" role="button" data-slide="prev"><i class="fa fa-angle-left"></i></a>
        <a class="btn btn-generic" href="#gallery" role="button" data-slide="next"><i class="fa fa-angle-right"></i></a>
      </div>
      <div class="project-text">
        <p class="section-title"><%= name %></p>
        <p class="meta"><%= description %></p>
      </div>
      <div class="project-technologies">
        <p class="meta">Built with</p>
        <!-- Technology-items -->
      </div>
      <div class="project-links">
        <!-- Link items -->
      </div>
    </div>
  </script>

  <script type="text/template" id="project-technologies-template">
    <div class="technologies-item">
      <i class="<%= icon %>"></i>
      <p class="caption"><%= technology %></p>
    </div>
  </script>

  <script type="text/template" id="project-links-template">
    <% var url = url ? '<p class="meta"><a href="' + url + '" target="_blank"><i class="fa fa-link"></i></a></p>' : '' %>
    <%= url %>
    <% var repo = repo ? '<p class="meta"><a href="' + repo + '" target="_blank"><i class="fa fa-github"></i></a></p>' : '' %>
    <%= repo %>
  </script>

  <script type="text/template" id="carousel-item-template">
    <div class="item">
      <img class="img-scale gallery-item" src="<%= item %>">
    </div>
  </script>

  <script type="text/template" id="carousel-preloader-template">
    <div id="carousel-preloader">
      <div id="carousel-spinner"></div>
      <img class="carousel-preloader" src="public/dist/img/evturn.jpg">
    </div>
  </script>



  <script type="text/template" id="link-item-template"></script>
  <script type="text/template" id="links-container-template"></script>
  <script type="text/template" id="technologies-container-template"></script>
  <script type="text/template" id="technology-item-template"></script>
  <script type="text/template" id="stat-item-template"></script>
  <script type="text/template" id="bio-paragraph-template"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-58635966-1', 'auto');
    ga('send', 'pageview');
  </script>

  <script src="public/dist/js/vendor.min.js"></script>
  <script src="public/dist/js/scripts.js"></script>
</body>
</html>
