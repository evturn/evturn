<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="assets/img/ev-winter-yellow-200.jpg">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/lib/normalize.css">
	<link rel="stylesheet" href="assets/css/lib/skeleton.css">
	<link rel="stylesheet" href="assets/css/lib/bootstrap.css">
	<link rel="stylesheet" href="assets/css/lib/bootstrap-theme.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600' rel='stylesheet' type='text/css'>
	<title>Evan Turner | Developer</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12" id="header"></div>
				<ul id="header-list">
					<li class="icon-button" >
						<a><img class="avatar" class="icon" src="assets/img/ev-winter-white.jpg"></a>
					</li>
				</ul>
			</div>
			<div class="col-xs-12 col-sm-12" id="links">
				<ul id="link-list"></ul>
			</div>
	</div>
		</div>
		<div class="row" id="portfolio">
			<div class="col-xs-12 col-sm-12" id="project"></div>
		</div>		
		<div class="row">
			<div class="col-xs-12 col-sm-6" id="work"></div>
			<div class="col-xs-12 col-sm-6" id="bio"></div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12" id="full-stack">
				<h3><strong>FULL STACK</strong></h3>
				<ul id="stack-list"></ul>
			</div>
		</div>
	</div>



<script type="text/template" id="links-template">	
<a class="icon-button" target="_blank" href="<%= url %>"><img class="icon" src="<%= image %>"></a>
</script>

<script type="text/template" id="work-template">
<h3><strong>MY WORK</strong></h3>
<div class="col-xs-12 col-sm-12">
	<div class="thumbnail project">
	  <a href="#project"><img src="<%= main %>"></a>
	 </div>
</div>
<% for (var i = thumbnail.length - 1; i >= 0; i--) { %>
	<% preview = thumbnail[i] %>
<div class="col-xs-6 col-sm-3">
  <div class="thumbnail project">
    <a href="#project"><img src="<%= preview %>"></a>
  </div>
</div>
<% }; %>
</script>

<script type="text/template" id="bio-template">
<h3><strong>WEB DEVELOPER</strong></h3>
<p class="bio"><%= paragraph %></p> 
<p class="bio"><%= fact %></p>
<p class="footnote"><%= footnote %></p>
</script>

<script type="text/template" id="project-template">
<div class="row">
	<div class="projects-nav">
		<h3><strong>PROJECTS</strong></h3>
		<ul id="buttons-list">
		<% projectsCollection.each(function(model) { %>
			<% id = model.get('id'); %>
			<li class="project-tab" id="project-<%= id %>">
				<a class="button button-default u-full-width" id="button-<%= id %>"href="#project"><%= id %></a>
			</li>
		<% }) %>
		</ul>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-12">
		 <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
			  <div class="item active">
					<img src="<%= lead %>">
				</div>
				<% for (var i = gallery.length - 1; i >= 0; i--) { %>
				<div class="item">
				<% 	galleryItem = gallery[i]; %>
					<img src="<%= galleryItem %>">
				</div>	
				<% }; %>
			</div>	
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
		</div> 
	</div>
</div>
<div class="row">		
	<div class="col-xs-12 col-sm-12">
		<p class="summary"><%= summary %></p>
		<p><%= stack %></p>
	</div>
</div>
</script>

<script type="text/template" id="full-stack-template">			
<div class="col-xs-6 col-sm-12">
	<% for (var i = technology.length - 1; i >= 0; i--) { %>
	<% tech = technology[i] %>
	<h5 class="bio"><%= tech %></h5>
	<% }; %>
	<a><img class="icon-stack" src="<%= image %>"></a>
</div>
</script>

	<script src="assets/js/lib/jquery.js"></script>
	<script src="assets/js/lib/underscore.js"></script>
	<script src="assets/js/lib/backbone.js"></script>
	<script src="assets/js/lib/bootstrap.js"></script>
	<script src="./data.js"></script>
	<script src="assets/js/models/stack.js"></script>
	<script src="assets/js/models/work.js"></script>
	<script src="assets/js/models/link.js"></script>
	<script src="assets/js/models/project.js"></script>
	<script src="assets/js/models/copy.js"></script>
	<script src="assets/js/collections/projectsCollection.js"></script>
	<script src="assets/js/collections/stackCollection.js"></script>
	<script src="assets/js/collections/linksCollection.js"></script>
	<script src="assets/js/views/projectView.js"></script>
	<script src="assets/js/views/linkView.js"></script>
	<script src="assets/js/views/workView.js"></script>
	<script src="assets/js/views/fullStackView.js"></script>
	<script src="assets/js/views/portfolioView.js"></script>
	<script src="assets/js/views/appView.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
