	<!-- about -->
	<script type="text/template" id="about-template">
		<div class="container wow fadeInDown">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
					<a><img class="img-responsive" src="assets/img/tile.png"></a>

			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-10 col-md-offset-1 section-title text-center">
					<h2>Web Developer</h2>
					<div class="about-paragraphs">			
						<div class="col-md-6 col-sm-6 col-xs-12">
							<p class="about-lead">As the web continues to evolve in the direction of single page applications, exploring solutions and strategies for building these rich front-end apps is not only essential but provides an exciting opportunity for design innovation. As a Developer, I focus on building responsive web applications that optimize scalability through RESTful APIs.</p>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<p class="about-lead">While I enjoy building in a Node.js runtime environment, having studied Rails and the MVC architectural pattern the framework implements, I find integrating libraries like Backbone.js that share the same approach to data structure heavily strengthens the application logic I write.</p>
						</div>
					</div>
				</div>
			</div>		
		</div>
		<div class="container">
			<div class="row about-stats">
				<div class="col-md-10 col-md-offset-1 col-sm-offset-1">

							<div class="row about-stack">
								<!-- about stack -->
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-1 text-center">
			    		<h3>FACTS</h3>
			    		<div class="row">
				    		<div class="col-xs-4 col-sm-3 col-md-4 text-center">
					    		<span><i class="fa fa-check fa-2x"></i></span>

								</div>
				    		<div class="col-xs-4 col-sm-3 col-md-4 text-center">

					      	<h4 class="stat-count">276</h4>
					      	<p>Weekly Commits</p>
								</div>
					    	<div class="col-xs-4 col-sm-3 col-md-4 text-center">

					    		<p>Github Contributions</p>
				    		</div>
				    	</div>
			    	</div>	
					</div>
				</div>
			</div>
		</div>
	</script>
