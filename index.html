<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="assets/img/ev-js.jpg">
	<link rel="stylesheet" href="assets/css/lib/bootstrap.css">
	<link rel="stylesheet" href="assets/css/lib/bootstrap-theme.css">
	<link rel="stylesheet" href="assets/css/lib/animate.css">
	<link rel="stylesheet" href="assets/css/lib/font-awesome.css">
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600' type='text/css'>
	<link rel="stylesheet" href="assets/css/styles.css">
	<title>Evan Turner | Developer</title>
</head>
<body>

  <div id="preloader">
    <div id="spinner"></div>
    <img class="preloader" src="assets/img/loader.gif" alt="">
  </div>


    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="fa fa-bars"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#development">Portfolio</a></li>
            <li><a href="#technologies">Stack</a></li>
            <li><a href="#contact">Contact</a></li>
  		    </ul>
  			</div>
			</div>
		</nav><!--end-->

		<div class="container wow fadeInDown">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<a><img class="img-responsive" src="assets/img/ev-1224.png"></a>
				</div>
			</div>
		</div><!--end-->

		<div class="container" id="about">
			<div class="row">
				<div class="section-title text-center">
					<h2>Web Development</h2>
					<p  class="col-xs-12 col-sm-10 col-sm-offset-1 about-lead">
						
		<!-- innerHTML lead -->

					</p>
				</div>
				<div class="about-paragraphs">
				
		<!-- template about -->

				</div>
			</div>
		</div><!--end-->
		

		<div class="container wow fadeInUp" data-wow-offset="10" id="development">
			<div class="row">
				<div class="section-title text-center">
					<h2>Portfolio</h2>
				</div>
				<div id="portfolio">
					<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1" id="carousel-slide"> 
		
		<!-- template carousel -->

					</div>
					<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 text-center carousel-nav">
						<ul id="carousel-icons">

		<!-- template carousel nav -->

						</ul>
					</div>
				</div>
				<div class"row">
					<div class="col-xs-12 col-sm-6 col-sm-offset-1 col-md-5 col-md-offset-2">
						<h3>Description</h3>
						<p class="description">
				
		<!-- innerHTML description -->
							
						</p>
					</div>
					<div class="col-xs-12 col-sm-4 col-md-3">
						<h3>Technologies</h3>
							

						
						<h4 class="specs">

		<!-- innerHTML stack -->
				
						</h4>
						<span class="btn-site site">
							
		<!-- template site link -->

						</span>
					</div>
				</div>	
			</div>
		</div><!--end-->

		<div class="container-fluid wow fadeInUp" id="technologies">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6 pull-right text-center">
	    		<h2>CONTACT</h2>
	      	<ul id="links">

	<!-- template contacts -->
	      	
	 		   	</ul>
	    	</div>
				<div class="col-xs-12 col-sm-6 col-md-6 pull-left text-center">	
					<h2>TECHNOLOGIES</h2>
					<ul id="stack">
				
		<!-- template technologies -->


					</ul>
				</div>
			</div>
		</div><!--end-->

	  
	  	
	 		
	  

		<div class="copyrights">
		  <div class="container">
		    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 copyright">
		      <p>Copyright 2015 Â©  evturn.com | All Rights Reserved</p>
		    </div>
		  </div>
			<a>
				<div data-toggle="tooltip" data-placement="top" title="I'm an egg." id="tooltip"></div>
			</a>
		</div><!--end-->

		<div class="dmtop" style="bottom: 25px;">Scroll to top</div>



	<!-- UNDERSCORE TEMPLATES -->
	<script type="text/template" id="about-template"><!-- tpl about -->
		<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
			<div class="col-xs-12 col-sm-6">
				<p class="about"><%= paragraph1 %></p>
			</div>
			<div class="col-xs-12 col-sm-6">
				<p class="about"><%= paragraph2 %></p>
			</div>
		</div> 
	</script>

	<script type="text/template" id="carousel-template"><!-- tpl carousel -->
		<div id="gallery" class="carousel slide wow bounceInRight" data-wow-offset="10" data-ride="carousel">
			<div class="carousel-inner">
				<div class="item active">
					<img class="img-responsive center-block" src="<%= lead %>">
				</div>

					<!-- template gallery -->

			</div>
			<a class="left carousel-control" href="#gallery" role="button" data-slide="prev">
  			<span class="glyphicon glyphicon-chevron-left"></span>
  		</a>
			<a class="right carousel-control" href="#gallery" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>
	</script>

	<script type="text/template" id="gallery-template"><!-- tpl gallery -->
		<div class="item"><img class="img-responsive center-block gallery-item" src="<%= item %>"></div>
	</script>


	<script type="text/template" id="carousel-nav-template"><!-- tpl carousel nav -->
		<li><a class="icon" data-id="<%= id %>"><i class="fa fa-circle-o fa-2x"></i></a></li>
	</script>

	<script type="text/template" id="technologies-template"><!-- tpl technologies -->
		<li>
			<a><img class="img-responsive" src="<%= image %>"></a>
			<% for (var i = technologies.length - 1; i >= 0; i--) { %>
			<% var tech = technologies[i] %>
			<p><%= tech.technology %></p>
			<% }; %>	
		</li>
	</script>

	<script type="text/template" id="contact-template"><!-- tpl contact -->
		<li>
			<a target="_blank" href="<%= url %>"><i class="<%= icon %> fa-3x"></i></a>
			<p><%= name %></p>
		</li>
	</script>

	<script type="text/template" id="site-link-template"><!-- tpl site link -->
		<a href="<%= url %>"target="_blank" class="btn btn-default">Website</a>
	</script>

	<script src="assets/js/lib/jquery.js"></script>
	<script src="assets/js/lib/underscore.js"></script>
	<script src="assets/js/lib/backbone.js"></script>
	<script src="assets/js/lib/bootstrap.js"></script>
	<script src="assets/js/lib/wow.js"></script>
	

	<script src="assets/js/models/stack.js"></script>
	<script src="assets/js/models/link.js"></script>
	<script src="assets/js/models/project.js"></script>
	<script src="assets/js/models/about.js"></script>
	
	<script src="assets/js/collections/portfolio.js"></script>
	<script src="assets/js/collections/technologies.js"></script>
	<script src="assets/js/collections/contact.js"></script>
	
	<script src="assets/js/views/portfolio-view.js"></script>
	<script src="assets/js/views/app-view.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
