	<!-- Index -->
	<script type="text/template" id="index-container-template">
		<div class="container wow fadeInDown">
			<div class="row">
				<div class="col-lg-12 col-xs-12">
					<a><img class="img-responsive" src="assets/img/ev-1224.png"></a>

	<!-- About -->
	<script type="text/template" id="technologies-container-template">
		<div class="container wow fadeInDown">
			<div class="row">
				<div class="col-md-10 col-md-offset-1 col-xs-12">
					<a><img class="img-responsive" src="assets/img/tile.png"></a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10 col-md-offset-1 col-xs-12">
					<h2 class="section-title">Web Developer</h2>
					<div class="about-paragraphs">			
						<div class="col-md-6 col-sm-6 col-xs-12">
							<p class="about-lead">As the web continues to evolve in the direction of single page applications, exploring solutions and strategies for building these rich front-end apps is not only essential but provides an exciting opportunity for design innovation. As a Developer, I focus on disting responsive web applications that optimize scalability through RESTful APIs.</p>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<p class="about-lead">While I enjoy building in a Node.js runtime environment, having studied Rails and the MVC architectural pattern the framework implements, I find integrating libraries like Backbone.js that share the same approach to data structure heavily strengthens the application logic I write.</p>
						</div>
					</div>
				</div>
			</div>		
			<div class="row">
				<div class="col-md-10 col-md-offset-1 col-xs-12">
					<div class="col-md-6 col-sm-6 col-xs-12">	
						<h4 class="about-subhead">Notable Build Tools</h4>
						<div class="technology-items stat-items">
						<!-- Technologies -->
						</div>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12">	
		    		<h4 class="about-subhead">Stats</h4>
		    		<div class="stat-items">
			    		<div class="stat-item">
				    		<span class="stat-icon"><i class="fa fa-check"></i></span>
				      	<h4 class="stat-count">777074</h4>
				      	<p>Quesadillas Eaten</p>
							</div>
			    		<div class="stat-item">
				    		<span class="stat-icon"><i class="fa fa-terminal"></i></span>
				      	<h4 class="stat-count">276</h4>
				      	<p>Weekly Commits</p>
							</div>
				    	<div class="stat-item">
				    		<span class="stat-icon"><i class="fa fa-code"></i></span>
				      	<h4 class="stat-count">5000</h4>
				    		<p>Github Contributions</p>
			    		</div>
		    		</div>
		    	</div>	
	    	</div>	
			</div>
		</div>
	</script>
	<!-- Contact -->
	<script type="text/template" id="links-container-template">

	<!-- Carousel -->
	<script type="text/template" id="carousel-container-template">
		<div class="container carousel-container">	
			<div class="row carousel-row">
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 carousel-image-container"> 
					<div class="carousel slide wow bounceInLeft" data-ride="carousel" id="gallery">
						<div class="carousel-inner">
							<div class="item active">
								<img class="img-responsive center-block" src="<%= lead %>">
							</div>
							<!-- Images -->
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-lg-4 col-md-4 col-sm-4 col-xs-12 carousel-panel">
					<!-- Description -->
				</div>
			</div>
		</div>

						<!-- Thumbnails -->
					</ul>
				</div>
			</div>
		</div>
	</script>
	<!-- CHILD VIEWS -->
	<!-- Technology Item-->
	<script type="text/template" id="technology-item-template">
		<div class="stat-item">
			<i class="<%= icon %>"></i>
			<p class="specs"><%= technology %></p>
		</div>
	</script>
	<!-- Link Item -->
	<script type="text/template" id="link-item-template">
		<div class="col-xs-4 col-sm-4 col-md-2 text-center">
			<a target="_blank" href="<%= url %>"><i class="<%= icon %> fa-3x"></i></a>
			<p><%= name %></p>
		</div>
	</script>
	<!-- Thumbnail Item -->
	<script type="text/template" id="thumbnail-item-template">
		<li class="col-md-3 col-sm-3 col-xs-4 thumbnail-item">
			<a href="#work/<%= id %>">
				<figure class="effect-ev">
					<img class="img-responsive" src="<%= thumbnail %>">
					<figcaption>
						<p><%= name %></p>
					</figcaption>			
				</figure>
			</a>
		</li>
	</script>
	<!-- Carousel Panel -->
	<script type="text/template" id="carousel-panel-template">
		<h2 class="project-title"><%= name %></h2>
		<div class="btn-container">
			<a class="btn btn-white-outline" href="#gallery" role="button" data-slide="prev"><i class="fa fa-angle-left"></i></a>
  		<a class="btn btn-white-outline" href="#gallery" role="button" data-slide="next"><i class="fa fa-angle-right"></i></a>
		</div>
		<div class="project-text">
			<p><%= description %></p>
		</div>
	</script>
	<!-- Carousel Item -->
	<script type="text/template" id="carousel-item-template">
		<div class="item">
			<img class="img-responsive center-block gallery-item" src="<%= item %>">
		</div>
	</script>
