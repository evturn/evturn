<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Evan Turner | Developer</title>
  <link rel="icon" type="image/png" href="assets/img/ev-winter-yellow-200.jpg">
  <link rel="stylesheet" href="dist/css/vendor.min.css">
  <link rel="stylesheet" href="dist/css/less.min.css">
  <link rel="stylesheet" href="dist/css/scss.min.css">
</head>
<body>

  <div id="preloader">
    <div id="spinner"></div>
    <img class="preloader" src="assets/img/ev-winter-yellow-200.jpg">
  </div>

  <div class="wrapper navbar">
    <div class="navbar-wrapper">
        <ul class="nav-items">
          <li class="nav-item"><p class="nav-text"><a class="nav-link nav-work" href="#work">Work</a></p></li>
          <li class="nav-item"><p class="nav-text"><a class="nav-link nav-about" href="#about">About</a></p></li>
          <li class="nav-item"><p class="nav-text"><a class="nav-link nav-contact" href="#contact">Contact</a></p></li>
          <li class="nav-item"><p class="nav-text"><a class="nav-link nav-index" href="#"><i class="fa fa-home"></i></a></p></li>
        </ul>
    </div>
  </div>

  <div id="rza"></div>

  <footer class="site-footer">
    <div class="footer-wrapper">
      <div class="footer-container">
        <p>2015 Â© evturn.com | All Rights Reserved</p>
      </div>
    </div>
  </footer>

  <script type="text/template" id="index-container-template">
    <div class="wrapper animated fadeInDown">
      <div class="avatar-wrapper">
        <img class="img-scale" src="dist/img/hero-avatar.png">
        <p class="header-subhead">Evan Turner // Development</p>
      </div>
    </div>
  </script>

  <script type="text/template" id="technologies-container-template">
    <div class="wrapper about">
      <div class="about-wrapper">

        <div class="image-container animated fadeInDown">
          <img class="img-scale" src="dist/img/tile.png">
        </div>
        <div class="bio-container">
          <p class="section-title">Web Developer</p>
          <div class="paragraphs">
            <!-- Bio -->
          </div>
        </div>
        <div class="stats-container">
          <h4 class="about-subhead">Notable Build Tools</h4>
          <div class="technology-items stat-items">
          <!-- Technologies -->
          </div>
        </div>
        <div class="stats-container">
          <h4 class="about-subhead">Stats</h4>
          <div class="statistics stat-items">
            <!-- Stats -->
          </div>
        </div>

      </div>
    </div>
  </script>

  <script type="text/template" id="links-container-template">
    <div class="wrapper contact animated fadeIn">
      <div class="contact-wrapper">

        <div class="image-container">
          <img class="img-scale" src="assets/img/city-invert.png">
          <p class="header-subhead">@evturn // evturn [@] gmail [dot] com</p>
        </div>
        <div class="links-container">
          <ul class="link-items">
            <!-- Links -->
          </div>
        </div>

      </div>
    </div>
  </script>

  <script type="text/template" id="carousel-container-template">
    <div class="wrapper carousel">
      <div class="carousel-wrapper">

        <div class="carousel-image-container">
          <div class="carousel slide animated bounceInLeft" data-ride="carousel" id="gallery">
            <div class="carousel-inner">
              <div class="item active">
                <img class="img-scale" src="<%= lead %>">
              </div>
              <!-- Images -->
            </div>
          </div>
        </div>
        <div class="carousel-panel">
          <!-- Description -->
        </div>

      </div>
    </div>
  </script>

  <script type="text/template" id="bio-paragraph-template">
    <div class="paragraph">
      <p><%= item %></p>
    </div>
  </script>

  <script type="text/template" id="stat-item-template">
    <div class="stat-item">
      <span class="stat-icon"><i class="<%= icon %>"></i></span>
      <h4 class="stat-count"><%= number %></h4>
      <p><%= text %></p>
    </div>
  </script>

  <script type="text/template" id="technology-item-template">
    <div class="stat-item">
      <i class="<%= icon %>"></i>
      <p class="specs"><%= technology %></p>
    </div>
  </script>

  <script type="text/template" id="link-item-template">
    <li class="link-item">
      <a target="_blank" href="<%= url %>"><i class="<%= icon %>"></i></a>
    </li>
  </script>

  <script type="text/template" id="thumbnails-container-template">
    <div class="wrapper thumbnails">
      <div class="thumbnails-wrapper">
          <!-- Thumbnails Items-->
      </div>
    </div>
  </script>

  <script type="text/template" id="thumbnail-item-template">
    <div class="thumbnail-item">
      <a href="#work/<%= id %>">
      <div class="thumbnail-inner">
        <div class="image-container">
          <img class="img-scale" src="<%= thumbnail %>">
          <div class="shadow"></div>
        </div>
      </div>
      </a>
    </div>
  </script>

  <script type="text/template" id="carousel-panel-template">
    <div class="btn-container">
      <a class="btn btn-generic" href="#gallery" role="button" data-slide="prev"><i class="fa fa-angle-left"></i></a>
      <a class="btn btn-generic" href="#gallery" role="button" data-slide="next"><i class="fa fa-angle-right"></i></a>
    </div>
    <div class="project-text">
      <p class="section-title"><%= name %></p>
      <p class="meta"><%= description %></p>
    </div>
    <div class="project-technologies">
      <p class="meta">Built with</p>
      <!-- Technology-items -->
    </div>
    <div class="project-links">
      <!-- Link items -->
    </div>
  </script>

  <script type="text/template" id="project-technologies-template">
    <div class="technologies-item">
      <i class="<%= icon %>"></i>
      <p class="caption"><%= technology %></p>
    </div>
  </script>

  <script type="text/template" id="project-links-template">
    <% var url = url ? '<p class="meta"><a href="' + url + '" target="_blank"><i class="fa fa-link"></i></a></p>' : '' %>
    <%= url %>
    <% var repo = repo ? '<p class="meta"><a href="' + repo + '" target="_blank"><i class="fa fa-github"></i></a></p>' : '' %>
    <%= repo %>
  </script>

  <script type="text/template" id="carousel-item-template">
    <div class="item">
      <img class="img-scale gallery-item" src="<%= item %>">
    </div>
  </script>

  <script type="text/template" id="carousel-preloader-template">
    <div id="carousel-preloader">
      <div id="carousel-spinner"></div>
      <img class="carousel-preloader" src="assets/img/ev-winter-yellow-200.jpg">
    </div>
  </script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-58635966-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script src="dist/js/vendor.min.js"></script>
  <script src="dist/js/scripts.min.js"></script>
</body>
</html>
