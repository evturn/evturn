<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="assets/img/ev-winter-yellow-200.jpg">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/lib/normalize.css">
	<link rel="stylesheet" href="assets/css/lib/skeleton.css">
	<link rel="stylesheet" href="assets/css/lib/bootstrap.css">
	<link rel="stylesheet" href="assets/css/lib/bootstrap-theme.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600' rel='stylesheet' type='text/css'>
	<title>Evan Turner</title>
</head>
<body>

<div class="container" id="wrapper">
	<div class="row" id="navbar"></div>
	<div class="row" id="portfolio">
		<div class="twelve columns" id="projects-nav"></div>
		<div class="twelve columns" id="project-summary"></div>
	</div>	
	
	<div class="four columns">
		<div class="row">
			<div class="twelve columns" id="avatar"></div>
		</div>
		<div class="row">
			<div class="twelve columns" id="contact"></div>
		</div>
	</div>
	
	<div class="six columns offset-by-two">
		<div class="row">
			<div class="twelve columns" id="bio"></div>
		</div>
		<div class="row">
			<div class="twelve columns" id="stack"></div>
		</div>
	</div>

</div>
	
	


<script type="text/template" id="navbar-template">
	<div class="three columns omega">
		<a class="button button-default" id="portfolio-button" href="#"><img class="icon" src="assets/img/pizza.png"> Portfolio</a>
		</div>
</script>

<script type="text/template" id="projects-nav-template">
	<h6>
		<strong>PROJECTS</strong>
	</h6>
	<ul id="buttons-list">
		<%	buttonsCollection.each(function(btn) { %>
			<% id = btn.get('id'); %>
			<% number = btn.get('number'); %>
		<li class="project-tab">
			<a class="button button-default u-full-width" id="<%= id %>" href="#"><%= number %></a>
			</li>
		<% }); %>
	</ul>


</script>

<script type="text/template" id="project-template">
	<div class="row">
		<div class="twelve columns">
			 <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				
				<div class="carousel-inner">
				  <div class="item active">
						<img src="<%=lead %>">
					</div>
					<% for (var i = projectGallery.length - 1; i >= 0; i--) { %>
						<%	image = projectGallery[i] %>
					<div class="item">
						<img src="<%= image %>">
					</div>
					<% }; %>	
				</div>	
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
			</div> 
			
			<p class="summary"><%= summary %></p>
		</div>
	</div>
	
	<div class="row">		
		<div class="eleven columns alpha">
			<p><%= stack %></p>
		</div>
	</div>
</script>

<script type="text/template" id="avatar-template">
	<h6>
		<strong>EVAN TURNER</strong>
	</h6>
	<img src="assets/img/ev-winter-yellow.jpg" class="avatar">
</script>

<script type="text/template" id="contact-template">
<h6><strong>CONTACT</strong></h6>
	<div class="row">
		<div class="twelve columns omega project-tab">
			<pre><code>evturn@gmail.com</pre></code>
		</div>
		<ul id="contacts-list">
		<%	contactsCollection.each(function(contact) { %>
			<li class="contact-tab">
				<% url = contact.get('url'); %>
				<% image = contact.get('image'); %>
				<a class="button" target="_blank" href="<%= url %>"><img class="icon" src="<%= image %>"></a>
			</li>
		<% }); %>			
		</ul>
</div>
</script>

<script type="text/template" id="bio-template">
<h6><strong>WEB DEVELOPER</strong></h6>
<% copyCollection.each(function(text) { %>
<% 	bio = text.get('paragraph'); %>
<% 	fact = text.get('fact'); %>
<p class="bio"><%= bio %></p> 
<p class="bio"><%= fact %></p>
<% }); %>
<div class="twelve columns footnote">
	<p><em>Evan did not invent the internet</em><sup> 1</sub></p>
</div>
</script>

<script type="text/template" id="stack-template">
	<h6>
		<strong>FULL STACK</strong>
	</h6>
	<div class="row">
		<div class="four columns">
			<div class="three columns offset-by-one">
				<img class="icon-stack" src="assets/img/js-stack-black.png">
			</div>
			<div class="six columns offset-by-three">
				<h5>Node.js</h5>
				<h5>Express.js</h5> 
				<h5>Backbone.js</h5> 
				<h5>MongoDB</h5>
			</div>
		</div>
		<div class="four columns">
			<div class="three columns offset-by-one">
				<img class="icon-stack" src="assets/img/ruby-stack-black.png">
			</div>
			<div class="six columns offset-by-three">
				<h5>Rails</h5>
				<h5>PostgreSQL</h5>
				<h5>Sinatra</h5>
				<h5>Heroku</h5>
			</div>
		</div>
		<div class="four columns">
			<div class="three columns offset-by-one">
				<img class="icon-stack" src="assets/img/other-stack.png">
			</div>
			<div class="six columns offset-by-three">
				<h5>Git</h5>
				<h5>Digital Ocean</h5>
				<h5>jQuery</h5>
				<h5>Bootstrap</h5>
			</div>
		</div>
	</div>
	

</script>

	<script src="assets/js/lib/jquery.js"></script>
	<script src="assets/js/lib/handlebars.js"></script>
	<script src="assets/js/lib/underscore.js"></script>
	<script src="assets/js/lib/backbone.js"></script>
	<script src="assets/js/lib/bootstrap.js"></script>
	<script src="./data.js"></script>
	<script src="assets/js/models/projectButton.js"></script>
	<script src="assets/js/models/contact.js"></script>
	<script src="assets/js/models/project.js"></script>
	<script src="assets/js/models/copy.js"></script>
	<script src="assets/js/collections/projectsCollection.js"></script>
	<script src="assets/js/collections/contactsCollection.js"></script>
	<script src="assets/js/collections/buttonsCollection.js"></script>
	<script src="assets/js/collections/copyCollection.js"></script>
	<script src="assets/js/views/portfolioView.js"></script>
	<script src="assets/js/views/appView.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
