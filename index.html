<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Evan Turner | Developer</title>
  <link rel="icon" type="image/png" href="assets/img/ev-winter-yellow-200.jpg">
  <link rel="stylesheet" href="dist/css/vendor.css">
  <link rel="stylesheet" href="dist/css/less.css">
  <link rel="stylesheet" href="dist/css/scss.css">
</head>
<body>
  <div id="preloader">
    <div id="spinner"></div>
    <img class="preloader" src="assets/img/ev-winter-yellow-200.jpg">
  </div>
  <div class="wrapper ev-navbar">
    <div class="navbar-wrapper">
        <ul class="nav-items">
          <li class="nav-item"><p class="nav-text"><a class="nav-link nav-work" href="#work">Work</a></p></li>
          <li class="nav-item"><p class="nav-text"><a class="nav-link nav-about" href="#about">About</a></p></li>
          <li class="nav-item"><p class="nav-text"><a class="nav-link nav-contact" href="#contact">Contact</a></p></li>
          <li class="nav-item"><p class="nav-text"><a class="nav-link nav-index" href="#"><i class="fa fa-home"></i></a></p></li>
        </ul>
    </div>
  </div>
  <div id="rza"></div>
  <footer class="wrapper footer">
    <div class="row">
      <div class="col-lg-12 col-xs-12 text-center footer-container">
        <p>2015 Â© evturn.com | All Rights Reserved</p>
      </div>
    </div>
  </footer>
  <!-- UNDERSCORE TEMPLATES -->
  <!-- Index -->
  <script type="text/template" id="index-container-template">
    <div class="wrapper animated fadeInDown">
      <div class="avatar-wrapper">
        <a><img class="img-scale" src="dist/img/hero-avatar.png"></a>
        <p class="header-subhead">Evan Turner // Development</p>
      </div>
    </div>
  </script>
  <!-- About -->
  <script type="text/template" id="technologies-container-template">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-12 animated fadeInDown">
          <a><img class="img-scale" src="dist/img/tile.png"></a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-12">
          <h2 class="section-title">Web Developer</h2>
          <div class="about-paragraphs">
            <!-- Bio -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-12">
          <div class="col-md-6 col-sm-6 col-xs-12">
            <h4 class="about-subhead">Notable Build Tools</h4>
            <div class="technology-items stat-items">
            <!-- Technologies -->
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <h4 class="about-subhead">Stats</h4>
            <div class="statistics stat-items">
              <!-- Stats -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>
  <!-- Contact -->
  <script type="text/template" id="links-container-template">
    <div class="wrapper contact animated fadeIn">
      <div class="contact-wrapper">
        <div class="image-container">
          <img class="img-scale" src="assets/img/city-invert.png">
          <p class="header-subhead">@evturn // evturn [@] gmail [dot] com</p>
        </div>
        <div class="links-container">
          <ul class="link-items">
            <!-- Links -->
          </div>
        </div>
      </div>
    </div>
  </script>
  <!-- Carousel -->
  <script type="text/template" id="carousel-container-template">
    <div class="container carousel-container">
      <div class="row carousel-row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 carousel-image-container">
          <div class="carousel slide animated bounceInLeft" data-ride="carousel" id="gallery">
            <div class="carousel-inner">
              <div class="item active">
                <img class="img-scale center-block" src="<%= lead %>">
              </div>
              <!-- Images -->
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-lg-4 col-md-4 col-sm-4 col-xs-12 carousel-panel">
          <!-- Description -->
        </div>
      </div>
    </div>
  </script>
  <!-- CHILD VIEWS -->
  <!-- Bio -->
  <script type="text/template" id="bio-paragraph-template"><div class="col-md-6 col-sm-6 col-xs-12">
      <p class="about-lead"><%= item %></p>
    </div>
  </script>
  <!-- Stat Items -->
  <script type="text/template" id="stat-item-template">
    <div class="stat-item">
      <span class="stat-icon"><i class="<%= icon %>"></i></span>
      <h4 class="stat-count"><%= number %></h4>
      <p><%= text %></p>
    </div>
  </script>
  <!-- Technology Item-->
  <script type="text/template" id="technology-item-template">
    <div class="stat-item">
      <i class="<%= icon %>"></i>
      <p class="specs"><%= technology %></p>
    </div>
  </script>
  <!-- Link Item -->
  <script type="text/template" id="link-item-template">
    <li class="link-item">
      <a target="_blank" href="<%= url %>"><i class="<%= icon %>"></i></a>
    </li>
  </script>
  <!-- Thumbnail Container -->
  <script type="text/template" id="thumbnails-container-template">
    <div class="wrapper thumbnails-container">
      <div class="thumbnails-wrapper">
        <div class="grid">
          <ul class="thumbnail-items">
            <!-- Thumbnails Items-->
          </ul>
        </div>
      </div>
    </div>
  </script>
  <!-- Thumbnail Item -->
  <script type="text/template" id="thumbnail-item-template">
    <li class="col-md-3 col-sm-3 col-xs-4 thumbnail-item">
      <a href="#work/<%= id %>">
        <figure class="effect-ev">
          <img class="img-scale" src="<%= thumbnail %>">
          <figcaption>
            <p><%= name %></p>
          </figcaption>
        </figure>
      </a>
    </li>
  </script>
  <!-- Carousel Panel -->
  <script type="text/template" id="carousel-panel-template">
    <h2 class="project-title"><%= name %></h2>
    <div class="btn-container">
      <a class="btn btn-black" href="#gallery" role="button" data-slide="prev"><i class="fa fa-angle-left"></i></a>
      <a class="btn btn-black" href="#gallery" role="button" data-slide="next"><i class="fa fa-angle-right"></i></a>
    </div>
    <div class="project-text">
      <p><%= description %></p>
    </div>
    <div class="project-stats">
    <% var url = url ? '<p class="pull-right"><a href="' + url + '" target="_blank"><i class="fa fa-link"></i></a></p>' : '' %>
    <%= url %>
    </div>
  </script>
  <!-- Carousel Item -->
  <script type="text/template" id="carousel-item-template">
    <div class="item">
      <img class="img-scale center-block gallery-item" src="<%= item %>">
    </div>
  </script>
  <script type="text/template" id="carousel-preloader-template">
    <div id="carousel-preloader">
      <div id="carousel-spinner"></div>
      <img class="carousel-preloader" src="assets/img/ev-winter-yellow-200.jpg">
    </div>
  </script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-58635966-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script src="dist/js/vendor.js"></script>
  <script src="dist/js/scripts.min.js"></script>
</body>
</html>
