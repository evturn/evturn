<script type="text/template" id="alculator-template">
	<div class="row twelve columns omega">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>
			  <div class="carousel-inner">
			    <div class="item active">
			      <img class="screenshot" src="assets/img/alculator1.png">
			    </div>
			    <div class="item">
			      <img class="screenshot" src="assets/img/alculator2.png">
			    </div>
			    <div class="item">
			      <img class="screenshot" src="assets/img/alculator3.png">
			    </div>
			  </div>
		  <a class="carousel-control left" href="#carousel-example-generic" data-slide="prev"><span class="icon-prev"></span></a>
			<a class="carousel-control right" href="#carousel-example-generic" data-slide="next"> <span class="icon-next"></a>
		</div>
		<p class="description">Users select items from an inventory of alcoholic beverages and have access to a beer database. These selection(s) along with the user's information return a blood alcohol level, a description, and color scheme representing stages from low traces of alcohol and lethal doses</p>
		<a taret="_blank" class="button button-primary" id="alculator-site-button" href="http://alculator.co">OFFICAL SITE</a>
		<p>Built with Express.js &#x95; Node.js &#x95; Backbone.js &#x95; Underscore.js &#x95; Javascript</p>
		</div> 
	</div>
</script>

<script type="text/template" id="ramen-template">
	<div class="row twelve columns">
		<img class="screenshot active" src="assets/img/ramen-buffet.png">
		<p class="description">Ramen Buffet is your own bottomless personal to-do list. Ramen Buffet requires no refreshing and saves instantly upon click or keydown. The Buffet uses the local storage on your machine via Backbone.localStorage to persist the data saving it as it is received</p>
		<a taret="_blank" class="button button-primary" id="ramenbuffet-site-button" href="http://ramenbuffet.com">OFFICAL SITE</a>
		<p>Built with Backbone.js &#x95; Underscore.js &#x95; Backbone.localStorage &#x95; Javascript</p>
	</div>
</script>

<script type="text/template" id="maxwells-template">
	<div class="row twelve columns">

		<p class="description">Maxwells Bar & Baby Food is an app designed for restaurant wait staff. Employees input their party's name, select, and remove food items. Ultimately, the server places the order and receives a receipt</p>
		<p>Built with Sinatra &#x95; Ruby &#x95; PostgreSQL</p>
	</div>
</script>

<script type="text/template" id="marshallz-template">
	<div class="row twelve columns">
		<img class="screenshot" src="assets/img/marshallz.png">
		<p class="description">Built in Sinatra, Marshallz Blog is the blog of a fictious 9 year old that only writes about serious current affairs. The blog user can create new posts as well as edit and delete them. Other user's who have signed up can leave comments</p>
		<p>Built with Sinatra &#x95; Ruby &#x95; PostgreSQL</p>
	</div>
</script>

<script type="text/template" id="gamez-template">

		<p>Built with Sinatra &#x95; Ruby &#x95; PostgreSQL &#x95; AJAX</p>

</script>
