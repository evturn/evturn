<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="assets/img/ev-winter-yellow-200.jpg">

	<link rel="stylesheet" href="assets/css/lib/skeleton.css">
	<link rel="stylesheet" href="assets/css/lib/bootstrap.css">
	<link rel="stylesheet" href="assets/css/lib/bootstrap-theme.css">
	<link rel="stylesheet" href="assets/css/lib/font-awesome.css">
	<link href="assets/css/lib/bootFolio.css" rel="stylesheet">
  <link href="assets/css/lib/prettyPhoto.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/styles.css">
	<title>Evan Turner | Developer</title>
</head>
<body>

  <div id="preloader">
    <div id="spinner"></div>
    <img class="preloader" src="assets/img/loader.gif" alt="">
  </div>

	<div class="wrapper">

	  <header id="home" class="header">
	    <div class="menu-wrapper">
	      <nav class="navbar yamm navbar-default" role="navigation">
	        <div class="container-fluid">
	          <div class="navbar-header">
	            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	              <span class="sr-only">Toggle navigation</span>
	              <span class="fa fa-bars"></span>
		          </button>
	            <!-- <a class="navbar-brand" href="/"><img src="#" alt=""></a> -->
	          </div>
	          <div id="navbar" class="navbar-collapse collapse">
	              <ul class="nav navbar-nav navbar-right">
	              <li><a href="#portfolio">Portfolio</a>
	      				</li>
		            <li><a title="" href="#link-list">Contact</a></li>
	  		    </ul>
	  			</div>
				</div>
			</nav>
		</div>
	</header>


	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<a><img class="img-responsive" src="assets/img/ev-1224.png"></a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12" id="bio"></div>
			<div class="col-xs-12 col-sm-12" id="full-stack">
				<div class="col-xs-12 col-sm-10 col-sm-offset-1 section-title text-center">
					<h2>Technologies</h2>
				</div>
					<div class="row" id="technologies-list"></div>
			</div>
		</div>
		<div class="row" id="portfolio">
			<div class="col-xs-12 col-sm-12" id="project"></div>
		</div>		
		<div class="row">
				
			<div class="col-xs-12 col-sm-12" id="footer">
				<div class="col-xs-12 col-sm-12 section-title text-center">
					<h2>Contacts</h2>
				</div>
				<ul id="link-list">
				</ul>
				<a><div data-toggle="tooltip" data-placement="top" title="I'm an egg." id="tooltip"></div></a>
				<a href="#">&#169; 2015 evturn.com | All Rights Reserved</a>
				<div class="dmtop" style="bottom: 25px;">Scroll to top</div>
			</div>
		</div>
	</div>
</div>

<script type="text/template" id="links-template">
	<span><a class="border-radius" target="_blank" href="<%= url %>"><img class="icon" src="<%= image %>"></a></span>
</script>

<script type="text/template" id="full-stack-template">
	<div class="technology-box text-center">
		<a><img class="icon-stack" src="<%= image %>"></a>
		<% for (var i = technology.length - 1; i >= 0; i--) { %>
		<% tech = technology[i] %>
		<p><%= tech %></p>
		<% }; %>
	</div>
</script>


<script type="text/template" id="bio-template">
	<div class="col-xs-12 col-sm-10 col-sm-offset-1 section-title text-center">
		<h2>Web Development</h2>
		<p class="lead"><%= lead %></p>
	</div>
		<div class="col-xs-12 col-sm-6">
		<p class="bio"><%= paragraph1 %></p>
	</div>
		<div class="col-xs-12 col-sm-6">
		<p class="bio"><%= paragraph2 %></p>
	</div> 
</script>

<script type="text/template" id="project-template">
<div class="col-xs-12 col-sm-10 col-sm-offset-1 section-title text-center">
	<h2>Portfolio</h2>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
			  <div class="item active">
					<img src="<%= lead %>">
				</div>
				<% for (var i = gallery.length - 1; i >= 0; i--) { %>
				<div class="item">
				<% 	galleryItem = gallery[i]; %>
					<img src="<%= galleryItem %>">
				</div>	
				<% }; %>
			</div>	
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
		</div> 
	</div>
</div>
<br>
<div class="row">
	<div class="projects-nav">
		<ul id="buttons-list">
		<% projectsCollection.each(function(model) { %>
			<% id = model.get('id'); %>
			<li class="project-tab" data-id="<%= id %>" id="project-<%= id %>">
				<a class="button button-default u-full-width" id="button-<%= id %>"href="#project"><%= id %></a>
			</li>
		<% }) %>
		</ul>
	</div>
</div>
<div class="row">		
	<div class="col-xs-12 col-sm-12">
		<p class="summary"><%= summary %></p>
		<p><%= stack %></p>
	</div>
</div>
</script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-58635966-1', 'auto');
  ga('send', 'pageview');
</script>

	<script src="assets/js/lib/jquery.js"></script>
	<script src="assets/js/lib/underscore.js"></script>
	<script src="assets/js/lib/backbone.js"></script>
	<script src="assets/js/lib/bootstrap.js"></script>
	<script src="assets/js/lib/jquery.prettyPhoto.js"></script>
	<script src="assets/js/lib/jquery.bootFolio.js"></script>
	<script src="./data.js"></script>
	<script src="assets/js/models/stack.js"></script>
	<script src="assets/js/models/work.js"></script>
	<script src="assets/js/models/link.js"></script>
	<script src="assets/js/models/project.js"></script>
	<script src="assets/js/models/copy.js"></script>
	<script src="assets/js/collections/projectsCollection.js"></script>
	<script src="assets/js/collections/stackCollection.js"></script>
	<script src="assets/js/collections/linksCollection.js"></script>
	<script src="assets/js/views/projectView.js"></script>
	<script src="assets/js/views/linkView.js"></script>
	<script src="assets/js/views/fullStackView.js"></script>
	<script src="assets/js/views/portfolioView.js"></script>
	<script src="assets/js/views/appView.js"></script>
	<script src="assets/js/routers/router.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
