<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="assets/img/ev-winter-yellow-200.jpg">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/lib/normalize.css">
	<link rel="stylesheet" href="assets/css/lib/skeleton.css">
	<link rel="stylesheet" href="assets/css/lib/bootstrap.css">
	<link rel="stylesheet" href="assets/css/lib/bootstrap-theme.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600' rel='stylesheet' type='text/css'>
	<title>Evan Turner | Developer</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="twelve columns" id="nav"></div>
		</div>
		<div class="row" id="portfolio">
			<div class="twelve columns" id="project"></div>
		</div>		
		<div class="row">
			<div class="one-half column" id="avatar"></div>
			<div class="one-half column" id="bio"></div>
		</div>
		<div class="row">
			<div class="twelve columns" id="stack"></div>
			<div class="twelve columns" id="footer">
				<a href="#">&#169; 2015 evturn.com</a>
			</div>
		</div>
	</div>
	
<script type="text/template" id="nav-template">
	<div class="row">
		<ul id="nav-list">
			<li class="nav-button">
				<a class="icon-button" id="portfolio-button" href="#"><img class="icon" src="assets/img/portfolio.png"></a>
			</li>
		<%	contactsCollection.each(function(contact) { %>
			<li class="nav-button">
				<% url = contact.get('url'); %>
				<% image = contact.get('image'); %>
				<a class="icon-button" target="_blank" href="<%= url %>"><img class="icon" src="<%= image %>"></a>
			</li>
		<% }); %>			
		</ul>
	</div>
</script>

<script type="text/template" id="project-template">
	<div class="row">
		<div class="projects-nav">
			<h3><strong>PROJECTS</strong></h3>
			<ul id="buttons-list">
			<% projectsCollection.each(function(model) { %>
				<% id = model.get('id'); %>
				<li class="project-tab" id="project-<%= id %>">
					<a class="button button-default u-full-width" id="button-<%= id %>"href="#"><%= id %></a>
				</li>
			<% }) %>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="ten columns offset-by-one">
			 <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
				  <div class="item active">
						<img src="<%= lead %>">
					</div>
					<% for (var i = gallery.length - 1; i >= 0; i--) { %>
					<div class="item">
					<% 	galleryItem = gallery[i]; %>
						<img src="<%= galleryItem %>">
					</div>	
					<% }; %>
				</div>	
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
			</div> 
		</div>
	</div>
	<div class="row">		
		<div class="ten columns offset-by-one">
			<p class="summary"><%= summary %></p>
			<p><%= stack %></p>
		</div>
	</div>
</script>

<script type="text/template" id="avatar-template">
	<h3><strong>EVAN TURNER</strong></h3>
	<a class="avatar"><img class="avatar" src="assets/img/ev-winter-white.jpg"></a>
</script>

<script type="text/template" id="bio-template">
<h3><strong>WEB DEVELOPER</strong></h3>
		<% copyCollection.each(function(text) { %>
		<% 	bio = text.get('paragraph'); %>
		<% 	fact = text.get('fact'); %>
		<p class="bio"><%= bio %></p> 
		<p class="bio"><%= fact %></p>
		<% }); %>
		<p class="footnote"><em>Evan did not invent the internet</em><sup> 1</sub></p>
	<div class="twelve columns">
</script>

<script type="text/template" id="stack-template">	
			<h3><strong>FULL STACK</strong></h3>
		<ul id="stack-list">
		<% techCollection.each(function(tech) { %>
		<% 	image = tech.get('image'); %>
		<% 	techArray = tech.get('technology'); %>
			<li class="stack-tab">
				<div class="twelve columns">
					<% for (var i = techArray.length - 1; i >= 0; i--) { %>
						<%	tech = techArray[i] %>
					<h5 class="bio"><%= tech %></h5>
					<% }; %>
					<a><img class="icon-stack" src="<%= image %>"></a>
				</div>
			</li>
			<% }); %>	
			</ul>
		</div>
</script>

	<script src="assets/js/lib/jquery.js"></script>
	<script src="assets/js/lib/handlebars.js"></script>
	<script src="assets/js/lib/underscore.js"></script>
	<script src="assets/js/lib/backbone.js"></script>
	<script src="assets/js/lib/bootstrap.js"></script>
	<script src="./data.js"></script>
	<script src="assets/js/models/tech.js"></script>
	<script src="assets/js/models/contact.js"></script>
	<script src="assets/js/models/project.js"></script>
	<script src="assets/js/models/copy.js"></script>
	<script src="assets/js/collections/projectsCollection.js"></script>
	<script src="assets/js/collections/techCollection.js"></script>
	<script src="assets/js/collections/contactsCollection.js"></script>
	<script src="assets/js/collections/copyCollection.js"></script>
	<script src="assets/js/views/projectView.js"></script>
	<script src="assets/js/views/portfolioView.js"></script>
	<script src="assets/js/views/appView.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
