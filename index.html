<!-- Project screenshots -->
<script type="text/template" id="alculator-template">
<div class="row three columns alpha">
	<p>Alculator is an alcohol calculator. Users select from an investory of alcoholic beverages and have access to a beer database. Based on the user's selection(s) Alculator retrieves data along with the user's information and runs it through a formula to return a blood alcohol level. The output gives a description along with a color scheme representing stages ranging from low traces of alcohol and lethal doses</p>
</div>
<div class="nine columns omega">
	<img class="screenshot" src="assets/img/alculator1.png">
	</div>
</script>
<script type="text/template" id="ramen-template">
<div class="row three columns alpha">
	<p>Ramen Buffet is your own bottomless personal to-do list. Ramen Buffet requires no refreshing and saves instantly upon click or keydown. The Buffet uses the local storage on your machine via Backbone.localStorage to persist the data saving it as it is received</p>
</div>
<div class="nine columns omega">
	<img class="screenshot active" src="assets/img/ramen-buffet.png">
	</div>
</script>	
<script type="text/template" id="maxwells-template">
<div class="row three columns alpha">
	<p>Maxwells Bar & Baby Food is an app designed for restaurant wait staff. Employees input their party's name, select, and remove food items. Ultimately, the server places the order and receives a receipt</p>
</div>
<div class="nine columns omega">
	<img class="screenshot" src="assets/img/maxwells.png">
