<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="assets/img/ev-js.jpg">
	<link rel="stylesheet" href="assets/css/lib/bootstrap.css">
	<link rel="stylesheet" href="assets/css/lib/bootstrap-theme.css">
	<link rel="stylesheet" href="assets/css/lib/animate.css">
	<link rel="stylesheet" href="assets/css/lib/font-awesome.css">
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600' type='text/css'>
	<link rel="stylesheet" href="assets/css/styles.css">
	<title>Evan Turner | Developer</title>
</head>
<body>

  <div id="preloader">
    <div id="spinner"></div>
    <img class="preloader" src="assets/img/loader.gif" alt="">
  </div>

	<div class="wrapper">

	  <header id="home" class="header">
	    <div class="menu-wrapper">
	      <nav class="navbar yamm navbar-default" role="navigation">
	        <div class="container-fluid">
	          <div class="navbar-header">
	            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	              <span class="sr-only">Toggle navigation</span>
	              <span class="fa fa-bars"></span>
		          </button>
	          </div>
	          <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
	              <li><a href="#development">Portfolio</a></li>
	              <li><a href="#technologies">Stack</a></li>
		            <li><a href="#contact">Contact</a></li>
		  		    </ul>
		  			</div>
					</div>
				</nav>
			</div>
		</header>

		<div class="container wow fadeInDown">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<a><img class="img-responsive" src="assets/img/ev-1224.png"></a>
				</div>
			</div><!-- end row -->
		</div><!--end container-->

		<div class="container" id="about">
			<div class="row">
				<div class="section-title text-center">
					<h2>Web Development</h2>
					<p  class="col-xs-12 col-sm-10 col-sm-offset-1 lead">
						
						<!-- ABOUT LEAD CHILD VIEW -->

					</p>
				</div>
				<div id="bio">
				
					<!-- ABOUT PARAGRAPHS -->

				</div>
			</div><!-- end row -->
		</div><!--end container-->
		

		<div class="container wow fadeInUp" data-wow-offset="10" id="development">
			<div class="row">
				<div class="section-title text-center">
					<h2>Portfolio</h2>
				</div>
				<div id="portfolio">
					<div class="col-xs-12 col-sm-12 col-md-12" id="carousel-slide"> 
		
						<!-- CAROUSEL -->

					</div><!--end carousel slide-->
					<div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 text-center social-icons">
						<ul id="carousel-nav">

							<!-- CARSOUSEL NAV -->

						</ul>
					</div><!--end col-->
				</div><!--end porfolio-->
				<div class="col-xs-12 col-sm-5 col-sm-offset-1 col-md-5 col-md-offset-1">
					<h3>Description</h3>
					<p class="summary">
			
						<!-- PROJECT SUMMARY CHILD VIEW -->
					</p>
				</div>
				<div class="col-xs-12 col-sm-5 col-md-5">
					<a target="_blank" class="site-link">
						
						<!-- SITE LINK -->

					</a>
					<h3>Technologies</h3>
					<h4 class="specs">

						<!-- PROJECT STACK CHILD VIEW -->
			
					</h4>
				</div>	
			</div><!-- end row -->
		</div><!-- end container -->

		<div class="container wow fadeInUp" id="technologies">
			<div class="row">
				<div class="section-title text-center">
					<h2>Technologies</h2>
				</div>
				<div id="stack">
				
					<!-- TECHNOLOGIES -->

				</div>
			</div><!-- end row -->
		</div><!--end container-->

		<footer class="footer">
		  <div class="container wow fadeInUp">
		  	<div class="row">
		    	<div class="section-title text-center">
		    		<h2>CONTACT</h2>
		  		</div>
		      <div class="social-icons" id="contact">

						<!-- CONTACTS -->
		      	
		    	</div>
		 		</div><!-- end row -->
		  </div><!-- end container -->
		</footer><!-- end footer -->

		<div class="copyrights">
		  <div class="container">
		    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 copyright">
		      <p>Copyright 2015 Â©  evturn.com | All Rights Reserved</p>
		    </div>
		  </div>
			<a><div data-toggle="tooltip" data-placement="top" title="I'm an egg." id="tooltip"></div></a>
		</div><!-- end copyrights -->

		<div class="dmtop" style="bottom: 25px;">Scroll to top</div>

	</div><!--end wrapper-->




	<!-- UNDERSCORE TEMPLATES -->
	<script type="text/template" id="about-template">
		<div class="col-xs-12 col-sm-10 col-sm-offset-1">
			<div class="col-xs-12 col-sm-6">
				<p class="bio"><%= paragraph1 %></p>
			</div>
			<div class="col-xs-12 col-sm-6">
				<p class="bio"><%= paragraph2 %></p>
			</div>
		</div> 
	</script>


	<script type="text/template" id="carousel-template">	
		<div id="gallery" class="carousel slide wow bounceInRight" data-wow-offset="10" data-ride="carousel">
			<div class="carousel-inner">
				<div class="item active">
					<img class="img-responsive center-block" src="<%= lead %>">
				</div>

					<!-- GALLERY -->

			</div><!--end carousel-inner-->
				<a class="left carousel-control" href="#gallery" role="button" data-slide="prev">
	  			<span class="glyphicon glyphicon-chevron-left"></span>
	  		</a>
				<a class="right carousel-control" href="#gallery" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
		</div><!--end gallery-->
	</script>

	<script type="text/template" id="carousel-nav-template">
		<li><span><a class="carousel-icon" data-id="<%= id %>"><i class="fa fa-dot-circle-o fa-2x"></i></span></a></li>
	</script>

	<script type="text/template" id="stack-template">
		<div class="col-xs-6 col-sm-3 text-center">
			<a><img class="icon-stack" src="<%= image %>"></a>
			<% for (var i = technology.length - 1; i >= 0; i--) { %>
			<% var tech = technology[i] %>
			<p><%= tech %></p>
			<% }; %>	
		</div>
	</script>

		<script type="text/template" id="contact-template">
		<div class="col-xs-3 col-sm-3 text-center">
			<span><a target="_blank" href="<%= url %>"><i class="<%= icon %> fa-3x"></i>
			<p class="bio"><%= name %></p>
			</a></span>
		</div>
	</script>



	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-58635966-1', 'auto');
	  ga('send', 'pageview');
	</script><!-- google analytics -->

	
	<script src="assets/js/lib/jquery.js"></script>
	<script src="assets/js/lib/underscore.js"></script>
	<script src="assets/js/lib/backbone.js"></script>
	<script src="assets/js/lib/bootstrap.js"></script>
	<script src="assets/js/lib/wow.js"></script>
	

	<script src="assets/js/models/stack.js"></script>
	<script src="assets/js/models/link.js"></script>
	<script src="assets/js/models/project.js"></script>
	<script src="assets/js/models/about.js"></script>
	
	<script src="assets/js/collections/portfolio.js"></script>
	<script src="assets/js/collections/technologies.js"></script>
	<script src="assets/js/collections/contact.js"></script>
	
	<script src="assets/js/views/portfolio-view.js"></script>
	<script src="assets/js/views/app-view.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
