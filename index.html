	<script type="text/template" id="about-template">
		<div class="container wow fadeInDown">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
					<a><img class="img-responsive" src="assets/img/tile.png"></a>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-10 col-sm-offset-1 section-title text-center">
					<h2>Web Developer</h2>
					<div class="about-paragraphs">			
						<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
							<p class="about-lead">As the web continues to evolve in the direction of single page applications, exploring solutions and strategies for building these rich front-end apps is not only essential but provides an exciting opportunity for design innovation.</p>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<p class="about lead">As a JavaScript Developer, I focus on building responsive single page applications that optimize scalability through RESTful APIs. I initially built apps almost exclusively in a Rails environment writing Ruby, but my attraction to the JavaScript language and the seemingly endless amount of libraries has heavily strengthened the application logic I write.</p>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<p class="about lead">Given my familiarity with the Model–view–controller (MVC) architectural pattern that Rails implements, I find employing JavaScript libraries like Backbone.js and AngularJS a pertinent fit on the frontend.</p>
						</div>
					</div>
				</div>
			</div>		
		</div>

		<div class="container">
			<div class="row about-stats">
				<div class="col-md-10 col-md-offset-1 col-sm-offset-1">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6 text-center">	
							<h3>TOOLS</h3>
							<div class="row about-stack">
								<!-- about stack -->
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-1 text-center">
			    		<h3>FACTS</h3>
			    		<div class="row">
				    		<div class="col-xs-4 col-sm-3 col-md-4 text-center">
					    		<span><i class="fa fa-check fa-2x"></i></span>
					      	<h4 class="stat-count">777074</h4>
					      	<p>Quesadillas Eaten</p>
								</div>
				    		<div class="col-xs-4 col-sm-3 col-md-4 text-center">
					    		<span><i class="fa fa-terminal fa-2x"></i></span>
					      	<h4 class="stat-count">276</h4>
					      	<p>Weekly Commits</p>
								</div>
					    	<div class="col-xs-4 col-sm-3 col-md-4 text-center">
					    		<span><i class="fa fa-code fa-2x"></i></span>
					      	<h4 class="stat-count">4000</h4>
					    		<p>Github Contributions</p>
				    		</div>
				    	</div>
			    	</div>	
					</div>
				</div>
			</div>
		</div>
	</script>
