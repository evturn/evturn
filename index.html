          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">                           
              <li class="dropdown normalmenu"><a href="#" data-toggle="dropdown" class="dropdown-toggle"> <span class="dropcar fa fa-angle-down"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a title="" href="index.html">Definitely not.</a></li>
                  </ul><!-- end dropdown-menu -->
              </li><!-- end standard drop down -->
              <li class="dropdown normalmenu"><a href="#" data-toggle="dropdown" class="dropdown-toggle">Portfolio <span class="dropcar fa fa-angle-down"></span></a>
              <ul class="dropdown-menu" role="menu">

                </ul><!-- end dropdown-menu -->

			</div><!--/.container-fluid -->

	</div><!-- end menu-wrapper -->
</header><!-- end header -->


	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<a><img class="img-responsive" src="assets/img/ev-1224.png"></a>
			</div>
		</div>
		<div class="row" id="portfolio">
			<div class="col-xs-12 col-sm-12" id="project"></div>
		</div>		
		<div class="row">
			<div class="col-xs-12 col-sm-6" id="work"></div>
			<div class="col-xs-12 col-sm-6" id="bio"></div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12" id="full-stack">
				<h3><strong>FULL STACK</strong></h3>
				<ul id="stack-list"></ul>
			</div>
			<div class="col-xs-12 col-sm-12" id="footer">
				<ul id="link-list">
				</ul>
				<a><div data-toggle="tooltip" data-placement="top" title="I'm an egg." id="tooltip"></div></a>
				<a href="#">&#169; 2015 evturn.com</a>
		</div>
	</div>
</div>


<script type="text/template" id="links-template">
	<span><a class="border-radius" target="_blank" href="<%= url %>"><img class="icon" src="<%= image %>"></a></span>
</script>

<script type="text/template" id="work-template">
<h3><strong>MY WORK</strong></h3>
<div class="col-xs-12 col-sm-12">
	<div class="thumbnail project">
	  <a href="#project"><img src="<%= main %>"></a>
	 </div>
</div>
<% for (var i = thumbnail.length - 1; i >= 0; i--) { %>
	<% preview = thumbnail[i] %>
<div class="col-xs-6 col-sm-3">
  <div class="thumbnail project">
    <a href="#project"><img src="<%= preview %>"></a>
  </div>
</div>
<% }; %>
</script>

<script type="text/template" id="bio-template">
<h3><strong>WEB DEVELOPMENT</strong></h3>
<p class="bio"><%= paragraph %></p> 
<p class="bio"><%= fact %></p>
<p class="footnote"><%= footnote %></p>
</script>

<script type="text/template" id="project-template">
<div class="row">
	<div class="col-xs-12 col-sm-12 text-center">
		<h3><strong>PORTFOLIO</strong></h3>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
			  <div class="item active">
					<img src="<%= lead %>">
				</div>
				<% for (var i = gallery.length - 1; i >= 0; i--) { %>
				<div class="item">
				<% 	galleryItem = gallery[i]; %>
					<img src="<%= galleryItem %>">
				</div>	
				<% }; %>
			</div>	
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
		</div> 
	</div>
</div>
<br>
<div class="row">
	<div class="projects-nav">
		<ul id="buttons-list">
		<% projectsCollection.each(function(model) { %>
			<% id = model.get('id'); %>
			<li class="project-tab" data-id="<%= id %>" id="project-<%= id %>">
				<a class="button button-default u-full-width" id="button-<%= id %>"href="#project"><%= id %></a>
			</li>
		<% }) %>
		</ul>
	</div>
</div>
<div class="row">		
	<div class="col-xs-12 col-sm-12">
		<p class="summary"><%= summary %></p>
		<p><%= stack %></p>
		<ul id="collapse-list">
			<li class="nav-button" >
				<a class="icon-button" href="#link-list"><img class="icon" src="assets/img/collapse.png"></a>
			</li>
		</ul>
	</div>
</div>
</script>

<script type="text/template" id="full-stack-template">			
<div class="col-xs-3 col-sm-12">
	<% for (var i = technology.length - 1; i >= 0; i--) { %>
	<% tech = technology[i] %>
	<h5 class="bio"><%= tech %></h5>
	<% }; %>
	<a><img class="icon-stack" src="<%= image %>"></a>
</div>
</script>
